{% extends "base.html" %}
{% load static %}

{% block content %}


<!--=================================
page-title-->

<section class="page-title bg-overlay-black-70 parallax" data-jarallax='{"speed": 0.6}' style="background-image:url('https:///d1ue9nf4jqhjr9.cloudfront.net/static/images/page-title-12.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-name">
                    <h1> {{ blog.title }} </h1>
                    <p>We know the secret of your success</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!--=================================
page-title -->

{% include 'snippets/share.html' %}

<!--=================================
Blog-->

<section class="blog blog-single white-bg page-section-ptb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="blog-entry mb-10">
                    {% if blog.featured_image %}
                    <div class="entry-image clearfix">
                        <img class="img-responsive" src="{{ blog.featured_image.url }}" alt="">
                    </div>
                    {% endif %}
                    <div class="blog-detail">
                        <div class="entry-meta mb-10">
                            <ul>
                                <li> <i class="fas fa-folder"></i> <a href="#"> {{ blog.category }} </a></li>
                                <li><a href="#"><i class="fa fa-comment"></i> 5</a></li>
                                <li><a href="#"><i class="fa fa-calendar"></i> 12 Aug 2017</a></li>
                            </ul>
                        </div>
                        <div class="entry-content">
                            <p>
                                {{ blog.content | safe }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--=================================
Blog-->

{% endblock content %}
